# ============================================================================
# GitHub Pages Configuration - AWS Control Tower Documentation
# ============================================================================

# Site settings
title: AWS Control Tower Landing Zone
description: Enterprise-grade Terraform automation for AWS Control Tower
baseurl: "/aws-control-tower-landingzone"
url: "https://anuu1989.github.io"

# Repository (required for GitHub Pages)
repository: anuu1989/aws-control-tower-landingzone

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: light

# Search
search_enabled: true

# Heading anchors
heading_anchors: true

# Aux links (top right navigation)
aux_links:
  "View on GitHub":
    - "//github.com/anuu1989/aws-control-tower-landingzone"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - "*.sh"
  - README.md

# GitHub metadata
github:
  repository_url: "https://github.com/anuu1989/aws-control-tower-landingzone"
