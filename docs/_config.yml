# ============================================================================
# GitHub Pages Configuration - AWS Control Tower Documentation
# ============================================================================
# This configuration uses the "Just the Docs" theme for a professional
# documentation site with search, navigation, and responsive design.
# ============================================================================

# Site settings
title: AWS Control Tower Landing Zone
description: Enterprise-grade Terraform automation for AWS Control Tower with comprehensive governance, security, and compliance controls
baseurl: "/aws-control-tower-landingzone" # the subpath of your site, e.g. /blog
url: "https://anuu1989.github.io"# the base hostname & protocol for your site

# Theme
theme: just-the-docs
color_scheme: light

# Logo and favicon
logo: "/assets/images/logo.png"
favicon_ico: "/assets/images/favicon.ico"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchors
heading_anchors: true

# Aux links (top right navigation)
aux_links:
  "View on GitHub":
    - "//github.com/your-org/aws-control-tower-landingzone"
  "Download":
    - "//github.com/your-org/aws-control-tower-landingzone/archive/main.zip"

# Aux links styling
aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2024 Your Organization. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Navigation structure
nav_sort: case_insensitive

# Collections for organizing content
collections:
  guides:
    permalink: "/:collection/:path/"
    output: true
  modules:
    permalink: "/:collection/:path/"
    output: true
  examples:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "modules"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "default"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - "*.sh"
  - "*.md.backup"
  - README.md

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# GitHub Pages specific
github:
  repository_url: "https://github.com/anuu1989/aws-control-tower-landingzone"
  repository_name: "aws-control-tower-landingzone"
